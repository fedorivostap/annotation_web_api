<!DOCTYPE html>
<html lang="pl">
<head>
  <title>{% block title %}NER tagger{% endblock %}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/">NER tagger</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item {% if active == 'home' %}active{% endif %}">
          <a class="nav-link" href="/">Strona główna</a>
        </li>
        <li class="nav-item {% if active == 'annotate' %}active{% endif %}">
          <a class="nav-link" href="/annotate">Adnotuj</a>
        </li>
        <li class="nav-item {% if active == 'description' %}active{% endif %}">
          <a class="nav-link" href="/description">Opis modelu</a>
        </li>
      </ul>
    </div>
  </nav>
  <br>
  <br>
  <br>
  <div class="container mt-3">
    {% block content %}
    {% endblock %}
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
