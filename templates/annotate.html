<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
      /* CSS for the input field */
      textarea {
        width: 100%;
        height: 200px;
        font-size: 16px;
        padding: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: none; /* Disables resizing of textarea */
      }
    </style>
</head>
<body>
    <form method="POST" action="/submit">
      <label for="text-for-annotation">Input your text here for annotation:</label>
      <textarea id="text-for-annotation" name="text"></textarea>
      <input type="submit" value="Submit"/>
    </form>
</body>
</html>
